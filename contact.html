<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SpitiArt</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .info-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .info-card h3 {
            color: #333;
            margin-bottom: 20px;
        }
        .info-card p {
            color: #666;
            margin: 10px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Contact Us</h1>
        <div class="top-bar">
            <a href="index.html" class="home-link">SpitiArt</a>
        </div>

        <div class="contact-container">
            <div class="contact-info">
                <div class="info-card">
                    <h3>Address</h3>
                    <p>123 Artisan Street</p>
                    <p>Spiti Valley, Himachal Pradesh</p>
                    <p>India - 172114</p>
                </div>
                <div class="info-card">
                    <h3>Contact</h3>
                    <p>Phone: +91 98765 43210</p>
                    <p>Email: info@spitiart.com</p>
                    <p>WhatsApp: +91 98765 43210</p>
                </div>
                <div class="info-card">
                    <h3>Business Hours</h3>
                    <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                    <p>Saturday: 10:00 AM - 4:00 PM</p>
                    <p>Sunday: Closed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
