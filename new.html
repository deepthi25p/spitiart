    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
    font-family: Futura, sans-serif;
    font-weight: 400;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
        #searchInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
        }
        div.scroll-container {
    background-color: #333;
    overflow: auto;
    white-space: nowrap;
    padding: 10px;
  }
  
  div.scroll-container img {
    padding: 10px;
  }
        .p1 {text-align: center;
font-family: Futura, sans-serif;
font-size:xx-large;
}

        
        
        .search-bar {
    width: 60%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
        .container {
    width: 80%;
    margin: auto;
    padding: 20px;
}

        .title {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 20px;
}
        .products {

        }
        .card {

        }

        .cart {

            border: 1px solid #ccc;
        }
        button {
            margin-top: 5px;
            padding: 5px;
            cursor: pointer;
        }
        .cart-count {
            font-weight: bold;
            color: red;
        }
        .add-to-cart {
    background-color: rgb(51, 51, 51);
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.btn {
    background-color:1px solid;
    color: black;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
  }
  .success {
    border-color:1px solid;
    color: rgb(51, 51, 51);
    border-radius: 4px;
    padding-top: 4px;
    padding-left: 8px;
    padding-right: 8px;
    padding-bottom: 4px;
    font-size: medium;

  }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">clothing & fashion</h1>
    <div class="top-bar">
        <input type="text" id="searchInput" placeholder="Search products..." class="search-bar">
    </div>
    <div class="products" id="products"></div>

    <p class="p1"> Explore more</p>
    <div class="scroll-container">
        <a href="https://usa.tommy.com/en/men/clothing/tops?icid=hp-spring_sweaters_light_bright-tileclick-20250324&sz=32&start=0"><img src="https://media.tommy.com/us/static/images/scheduled_marketing/2025/03/24_HP_FullTile02_dt.jpg" style="width:100%;"></a>

        <a href="https://usa.tommy.com/en/women/clothing/dresses?icid=hp-dress_smart-tileclick-20250324"><img src="https://media.tommy.com/us/static/images/scheduled_marketing/2025/03/24_HP_FullTile03_dt.jpg" style="width:100%;"></a>
      </div>

      </div>
      <div class="products2" id="products2"></div>
    <h2>Shopping Cart (<span id="cartCount">0</span>)</h2>
    <div class="cart">
        <ul id="cartItems"></ul>
        <p id="emptyCartMessage">Your cart is empty.</p>
    </div>
</div>

<script>
    const products = [
        { id: 1, name: "Tommy Essentials", price: 25, image: "https://media.tommy.com/us/static/images/scheduled_marketing/2025/03/24_HP_ExpMore01.jpg", href: "https://web.whatsapp.com/" },
        { id: 2, name: "Gold Button Stripe Polo Dress", price: 45, image: "https://shoptommy.scene7.com/is/image/ShopTommy/WW45469_0BE_FNT?wid=535&hei=705&qlt=80%2C0&resMode=sharp2&op_usm=0.9%2C1.0%2C8%2C0&iccEmbed=0&fmt=webp",href: "https://web.whatsapp.com/" },
        { id: 3, name: "Printed Shirts", price: 35, image: "https://www.ottostore.com/cdn/shop/files/KMB06469.jpg?v=1741599297&width=1080" },
        { id: 3, name: "Printed Shirts", price: 35, image: "https://www.ottostore.com/cdn/shop/files/KMB06469.jpg?v=1741599297&width=1080" },
        { id: 3, name: "Printed Shirts", price: 35, image: "https://www.ottostore.com/cdn/shop/files/KMB06469.jpg?v=1741599297&width=1080" },

    
    ];

    const cart = [];

    const productsContainer = document.getElementById("products");
    const cartItemsContainer = document.getElementById("cartItems");
    const emptyCartMessage = document.getElementById("emptyCartMessage");
    const searchInput = document.getElementById("searchInput");

    // Function to display products
    function displayProducts(productsList) {
        productsContainer.innerHTML = "";
        productsList.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("card");
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}"> 
                <h2>${product.name}</h2>
                <p>$${product.price}</p>
                ${product.href ? `<a href="${product.href}" target="_blank"><button class="btn success">Buy Now</button></a>` : ""}
                <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productsContainer.appendChild(productCard);
        });
    }

    // Function to update cart display
    function updateCart() {
        cartItemsContainer.innerHTML = "";
        if (cart.length === 0) {
            emptyCartMessage.style.display = "block";
        } else {
            emptyCartMessage.style.display = "none";
            cart.forEach((item, index) => {
                const cartItem = document.createElement("li");
                cartItem.innerHTML = `${item.name} - $${item.price} <button onclick="removeFromCart(${index})">Remove</button>`;
                cartItemsContainer.appendChild(cartItem);
            });
        }
        // Show cart count
        document.getElementById("cartCount").innerText = cart.length;
    }

    // Function to add item to cart (prevent duplicates)
    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        if (!cart.some(item => item.id === productId)) {
            cart.push(product);
            updateCart();
        } else {
            alert("Item already in cart!");
        }
    }

    // Function to remove item from cart
    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }

    // Function to filter products
    searchInput.addEventListener("input", function () {
        const searchValue = searchInput.value.toLowerCase();
        const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchValue));
        displayProducts(filteredProducts);
    });

    // Initialize
    displayProducts(products);
    updateCart();
</script>
